<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head> 

<body>
  <h1>
    <span class='black'>_Monochro</span><span class="white">mize</span>
  </h1>
  <div id="form">
    
    <form>
      <div class="form-group">
        <label for="input-artist">Artist</label>
        <input type="text" class="form-control" id="input-artist" required>
        <div class="invalid-feedback">Please provide an artist name</div>
      </div>
      <div class="form-group">
        <label for="input-album">Album</label>
        <input type="text" class="form-control" id="input-album" required>
        <div class="invalid-feedback">Please provide an album name</div>
      </div>
    </form>
    <button id="submit" class="btn btn-primary">Submit</button>
  
  </div>
  
  
  
  <div id="carousel">
    
    <div id="carousel-slides" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img id="album-img" src="https://lunawood.com/wp-content/uploads/2018/02/placeholder-image.png" class="d-block w-100" alt="Monochromized album art">
          <div class="carousel-caption d-none d-md-block">
            <h5 id="album-name">Album name</h5>
            <p id="album-description">Album description</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
</body>
  
<script src="js/main.js"></script>
  
</html>
